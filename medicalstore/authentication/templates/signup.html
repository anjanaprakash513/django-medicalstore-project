{% extends 'layout/app-layout.html' %}

{% block 'content' %}
<div class="container h-75 mt-5"> 
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px; width: 80%;"> 
        <div class="card-body p-4"> 
          <h2 class="text-uppercase text-center mb-4">Sign up</h2>

          <form method="post">
            {% csrf_token %}
            
            <div class="form-outline mb-3">
              <label class="form-label" for="id_username">Your Name</label>
              <input type="text" name="username" class="form-control" id="id_username" required>
            </div>

            <div class="form-outline mb-3">
              <label class="form-label" for="id_password1">Password</label>
              <input type="password" name="password1" class="form-control" id="id_password1" required>
            </div>

            <div class="form-outline mb-3">
              <label class="form-label" for="id_password2">Repeat your password</label>
              <input type="password" name="password2" class="form-control" id="id_password2" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary btn-lg gradient-custom-4 text-body">Sign up</button>
            </div>

            <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="{% url 'login' %}"
                class="fw-bold text-body"><u>Login here</u></a></p>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
